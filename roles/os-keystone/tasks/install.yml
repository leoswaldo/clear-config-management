- name: Disable the keystone service from starting automatically after installation
  command: "echo 'manual' > /etc/init/keystone.override"

- name: Install keystone and dependencies
  apt: name={{ item }} state=present
  with_items:
    - keystone
    - apache2
    - libapache2-mod-wsgi
    - python-mysqldb
    - python-openstackclient

- name: Install PyMySQL
  pip: name=PyMySQL
